{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- TITRE DE PAGE -->
        {% if title %}
            <title> AJRDL - {{ title }}</title>
        {% else %}
            <title>AJRDL</title>
        {% endif %}

        <!-- GESTION D"AFFICHAGE -->
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="description">
        <meta content="" name="keywords">

        <!-- Favicons -->
        <link href="{% static "images/favicon.png" %}" rel="icon">
        <link href="{% static "images/apple-touch-icon.png" %}" rel="apple-touch-icon">

        <!-- Google Fonts -->
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="{% static "compte/assets/vendor/bootstrap-icons/bootstrap-icons.css" %}" rel="stylesheet">
        <link href="{% static "compte/assets/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "compte/assets/vendor/boxicons/css/boxicons.min.css" %}" rel="stylesheet">
        <link href="{% static "compte/assets/vendor/quill/quill.snow.css" %}" rel="stylesheet">
        <link href="{% static "compte/assets/vendor/quill/quill.bubble.css" %}" rel="stylesheet">
        <link href="{% static "compte/assets/vendor/remixicon/remixicon.css" %}" rel="stylesheet">
        <link href="{% static "compte/assets/vendor/simple-datatables/style.css" %}" rel="stylesheet">

        <!-- Template Main CSS File -->
        <link href="{% static "compte/assets/css/style.css" %}" rel="stylesheet">
    </head>

    <body>
        <!-- GESTION DU CONTENU DE PAGES DE MEMBRE -->
        {% block body_membre %}{% endblock %}
        
        <!-- INCLURE LA PAGE HEADER DE MEMBRE -->
        {% block header_membre %}{% endblock %}

        <!-- INCLURE LA PAGE MENU DE MEMBRE -->
        {% block menu_membre %}{% endblock %}

        <!-- PIED DE PAGE DE MEMBRE -->
        {% block footer_membre %}{% endblock %}

        <!-- TOUCHE DE REMONTER -->
        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <!-- Vendor JS Files -->
        <script src="{% static "compte/assets/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
        <script src="{% static "compte/assets/vendor/chart.js/chart.umd.js" %}"></script>
        <script src="{% static "compte/assets/vendor/echarts/echarts.min.js" %}"></script>
        <script src="{% static "compte/assets/vendor/quill/quill.min.js" %}"></script>
        <script src="{% static "compte/assets/vendor/simple-datatables/simple-datatables.js" %}"></script>
        <script src="{% static "compte/assets/vendor/tinymce/tinymce.min.js" %}"></script>
        <script src="{% static "compte/assets/vendor/php-email-form/validate.js" %}"></script>

        <!-- Template Main JS File -->
        <script src="{% static "compte/assets/js/main.js" %}"></script>
    </body>
</html>
